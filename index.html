<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple">
    <div class="container">
      <p class="header-position header-font">Code Journal</p>
    </div>
  </header>

  <main>
    <div data-view="entry-form">
      <form>
        <div class="container font-body">

          <div class="row">
            <div class="column-half">
              <h1 class="entry-font entry-position">New Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="Placeholder Image">
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <div class="row flex-column">
                <label for="title">Title</label>
                <input class="padding" name="title" type="text" id="title-input" required>
              </div>
              <div class="row flex-column">
                <label for="photo-url">Photo URL</label>
                <input class="padding" name="photo-url" type="text" id="photo-input" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-half display-flex flex-column">
              <label for="notes">Notes</label>
              <textarea class="textarea-size padding" name="notes" id="notes-input" required></textarea>
            </div>
          </div>
          <div class="row button-align column-half">
            <button class="save-button" type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
