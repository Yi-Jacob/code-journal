<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <header class="purple">
    <div class="container">
      <div class="column-full row nav-alignment">
        <p class="header-position header-font">Code Journal</p>
        <a href="#" class="nav-entry">Entries</a>
      </div>
    </div>
  </header>

  <main>
    <div data-view="entry-form" class="hidden">
      <form class="form">
        <div class="container">

          <div class="row">
            <div class="column-full">
              <h1 class="entry-font">New Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-half column-full">
              <img src="images/placeholder-image-square.jpg" alt="Placeholder Image" class="image">
            </div>

            <div class="row flex-column column-half column-full">
              <label for="title">Title</label>
              <input required class="title-input" name="title" type="text">

              <label for="photourl">Photo URL</label>
              <input required class="photo-url" name="photourl" type="text">
            </div>
          </div>

          <div class="row">
            <div class="column-half column-full">
              <div class="row flex-column">
                <label for="notes">Notes</label>
                <textarea required class="notes-input" name="notes" rows="7"></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-half column-full button-position">
              <button class="save-button" type="submit" data-view="entry-form">SAVE</button>
            </div>
          </div>

        </div>
      </form>
    </div>

    <div class="view" data-view="entries">
      <div class="container font-body">
        <div class="row">
          <div class="column-full display-flex justify-between">
            <h1 class="font-header header-padding margin-zero">Entries</h1>
            <a href="#" id="new-link" data-view="entry-form"
              class="new-button">NEW</a>
          </div>
        </div>
        <ul class="padding-zero">
          <div class="" id="no-entry" data-view="no-entries">
            <div class="column-full display-flex justify-center align-center">
              <p>No entries have been recorded.</p>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
